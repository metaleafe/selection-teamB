                        <source src="img/logo.png" type="image/png">
                        <img src="img/logo.png" alt="PRO NAVI">
                    </picture>
                    <div class="logo-text">
                        <picture>
                            <source src="img/webp/logo-PRONAVI.webp" type="image/webp">
                            <source src="img/logo-PRONAVI.png" type="image/png">
                            <img src="img/logo-PRONAVI.png" alt="PRO NAVI">

                    </div>

            <div class="toggle">
                <div class="inner">
                    <span></span>
                    <span></span>
                    <span></span>

        <nav class="hamburger-nav">

        </nav>
        <div class="mask"></div>

    <main>
        <section class="contact-lower">
            <div class="lower-top">
                <picture class="bubble-bottom">
                    <source src="img/webp/circle4.webp" type="image/webp">
                    <source src="img/circle4.png" type="image/jpg">
                    <img src="img/circle4.png" alt="装飾の白にオレン枠の丸">
                </picture>
                <picture class="bubble">
                    <source src="img/webp/circle2.webp" type="image/webp">
                    <source src="img/circle2.png" type="image/jpg">
                    <img src="img/circle2.png" alt="装飾の水彩丸">
                </picture>
                <picture class="bubble-stripe">
                    <source src="img/webp/circle1.webp" type="image/webp">
                    <source src="img/circle1.png" type="image/jpg">
                    <img src="img/circle1.png" alt="装飾のストライプ丸">
                </picture>

                <h2>CONTACT</h2>

                <picture class="bubble-top">
                    <source src="img/webp/circle4.webp" type="image/webp">
                    <source src="img/circle4.png" type="image/jpg">
                    <img src="img/circle4.png" alt="装飾の白にオレン枠の丸">
                </picture>
                <picture class="bubble">
                    <source src="img/webp/circle3.webp" type="image/webp">
                    <source src="img/circle3.png" type="image/jpg">
                    <img src="img/circle3.png" alt="装飾のオレンジ丸">
                </picture>
                <picture class="bubble-bottom">
                    <source src="img/webp/circle2.webp" type="image/webp">
                    <source src="img/circle2.png" type="image/jpg">
                    <img src="img/circle2.png" alt="装飾の水彩丸">
                </picture>
            </div>

            <p>ご質問・ご相談などございましたら、<br>
                下記フォームよりお気軽にお問い合わせください。</p>

            <form>
                <div class="field name-box">
                    <input type="text" id="name" placeholder="Who Are You?" />
                    <label for="name">Name</label>
                    <span class="ss-icon">check</span>
                </div>

                <div class="field email-box">
                    <input type="text" id="email" placeholder="name@email.com" />
                    <label for="email">Email</label>
                    <span class="ss-icon">check</span>
                </div>

                <div class="field msg-box">
                    <textarea id="msg" rows="4" placeholder="Your message goes here..." ></textarea>
                    <label for="msg">Message</label>
                    <span class="ss-icon">check</span>
                </div>

                <input class="button" type="submit" value="送信" />
            </form>
        </section>
    </main>

                <div class="column company">

                    </li>

                    </li>

                    </li>
                    <li>
                        <a href="index.html#qa">
                            <span>Q&A</span>
                        </a>
                    </li>
                    <li>
                        <a href="contact.html">
                            <span>CONTACT</span>
                        </a>
                    </li>
                </ul>

                <ul class="column icon">
                    <li>
                        <a class="btnshine" href="https://www.instagram.com/iruka.freelance?igsh=MTNpNm82dmt0ZGtudw==">
                            <i class="bi bi-instagram"></i>
                            いるか
                        </a>
                    </li>
                    <li>
                        <a class="btnshine"
                            href="https://www.instagram.com/kakashi.programming.lab?igsh=NmY4am8zY3JlcHZo">

                    <li>
